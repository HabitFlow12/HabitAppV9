<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HabitFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 500px;">
            <h1 class="auth-title">Your Profile</h1>
            <p class="auth-subtitle">Manage your account and view your progress</p>
            
            <div class="profile-content">
                <div class="profile-section">
                    <h3>Account Information</h3>
                    <div class="profile-item">
                        <label>Name:</label>
                        <span id="username">Loading...</span>
                    </div>
                    <div class="profile-item">
                        <label>Email:</label>
                        <span id="email">Loading...</span>
                    </div>
                    <div class="profile-item">
                        <label>Member Since:</label>
                        <span id="member-since">Loading...</span>
                    </div>
                    <div class="profile-item">
                        <label>Last Login:</label>
                        <span id="last-login">Loading...</span>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h3>Habit Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="active-habits">0</div>
                            <div class="stat-label">Active Habits</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-habits">0</div>
                            <div class="stat-label">Total Habits</div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button id="continue-btn" class="auth-btn" style="margin-bottom: 12px;">
                        Continue to App
                    </button>
                    <button id="logout-btn" class="auth-btn" style="background: #e53e3e; margin-bottom: 0;">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/auth/profile.js"></script>
</body>
</html>
