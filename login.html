<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HabitFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue your habit journey</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="submit-btn" class="auth-btn">Sign In</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <p class="auth-link">
                <a href="forgot.html">Forgot your password?</a>
            </p>
            
            <p class="auth-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="src/auth/login.js"></script>
</body>
</html>
