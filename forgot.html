<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HabitFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            
            <form id="forgot-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" id="submit-btn" class="auth-btn">Send Reset Email</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <p class="auth-link">
                Remember your password? <a href="login.html">Sign in here</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="src/auth/forgot.js"></script>
</body>
</html>
