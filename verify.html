<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - HabitFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Check Your Email</h1>
            <p class="auth-subtitle">We've sent a verification link to your email address</p>
            
            <div class="verification-content">
                <div class="verification-icon">
                    <img src="https://images.unsplash.com/photo-1596526131083-e8c633c948d2?w=120&h=120&fit=crop&crop=center" alt="Email" style="width: 80px; height: 80px; border-radius: 16px; object-fit: cover; margin: 0 auto 20px;">
                </div>
                
                <p style="text-align: center; color: #718096; line-height: 1.6; margin-bottom: 24px;">
                    Please click the verification link in your email to activate your account. 
                    Once verified, you can sign in and start using HabitFlow.
                </p>
                
                <div style="text-align: center;">
                    <a href="login.html" class="auth-btn" style="display: inline-block; text-decoration: none; margin-bottom: 16px;">
                        Go to Sign In
                    </a>
                </div>
                
                <p class="auth-link" style="text-align: center;">
                    Didn't receive the email? Check your spam folder or <a href="signup.html">try signing up again</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
